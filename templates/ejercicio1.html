<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio1</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilosSuma.css">
</head>
<body>
    <div class="container">
        <h1>Calculo de Compras</h1>
        <form action="/ejercicio1" method="POST">
            <label for="nombre">Ingresa tu nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="edad">Ingresa tu Edad:</label>
            <input type="number" id="edad" name="edad" required>
            <br>
            <label for="cantpin">Ingresa la cantidad de tarros de pintura a comprar:</label>
            <input type="number" id="cantpin" name="cantpin" required>
            <br>
            <button type="submit">Calcular</button>
        </form>

    {% if resultado %}
    <div class="resultado">
        <p>{{ resultado }}</p>
    </div>
    {% endif %}
    </div>
</body>
</html>
